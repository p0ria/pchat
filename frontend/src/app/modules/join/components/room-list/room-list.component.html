<div class="join-page" fxLayout="column">
  <nb-card>
    <nb-list>
      <nb-list-item *ngFor="let room of (rooms$ | async)">
        <app-room-list-item
          [room]="room"
          [user]="user"
          (joinChanged)="joinChanged(room.id, $event)">
        </app-room-list-item>
      </nb-list-item>
    </nb-list>
  </nb-card>
</div>
